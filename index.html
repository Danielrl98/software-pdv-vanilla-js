<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/listprodutos.css">
    <link rel="stylesheet" href="css/vendas.css">
    <link rel="stylesheet" href="css/atalhos.css">
    <link rel="stylesheet" href="css/cadastroprodutos.css">
</head>
<body>
    <div class="main">
        <div class="container">
           
            <form action="">
                <input list="datalist"type="text" id="inputproduto" placeholder="Pesquisar produto" autocomplete="off" autocapitalize="off">
                <datalist id="datalist">
                   <option></option>
                </datalist>
                <input type="submit" value="Adicionar" id="inputsubmit">
            </form>
            <div id="listprodutos">
                    <ul>
                        <table>
                            <thead>
                                <tr>
                                    <th scope="row"></th>
                                    <th class="nomeproduto">Nome</th>
                                    <th>Estoque</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </ul>
            </div>
            <div class="gridAbaixoPDV">
            <div class="atalhos">
                <button onClick="BtnCadastrarProduto()">Cadastrar produto</button>
                <button onClick="verVendas()">Ver vendas</button>
            </div>
            <div class="total">
                <h1>Total: R$<span id="valortotal"> 0,00</span></h1>
            </div>
        </div>
            <div class="finalizar">
                <form action="">
                <select id="formadepagamento">
                    <option value="dinheiro" selected>Dinheiro</option>
                    <option value="Cartão crédito">Cartão crédito</option>
                    <option value="Cartão Débito">Cartão Débito</option>
                    <option value="Outro">Outro</option>
                </select>
                <button type="submit" id="finalizar" onClick="gerarMovimento()">Finalizar</button>
                </form>
                 </div>
        </div>
    </div>
<div class="gridvendas">
    <div class="vendas">
        <table>
            <thead>
                <tr>
                    <th>Id venda</th>
                    <th>Tipo de venda</th>
                    <th>Forma de pagamento</th>
                    <th>Valor da venda</th>
                    <th>Data</th>
                    <th><button class="deletar" onClick="verVendas()">X</button></th>
                </tr>
            </thead>
            <tbody class="tbodyvendas"></tbody>
        </table>
    </div>
</div>
<div class="gridcadastro">
    <div class="Cadastrodeprodutos">
        <h1>Cadastrar Produto</h1>
        <form action="">
            <p><label for="">Nome</label></p>
            <input id="inputnomeproduto" autocomplete="off" autocapitalize="off" required type="text">
            <div class="gridcampos">
            <p><label for="">Valor</label></p>
            <input id="inputvalorproduto" required type="number">
            <p><label for="">Estoque</label></p>
            <input id="inputestoqueproduto" required type="number">
            </div>
            
            <p><button onClick="BtnCadastrarProduto()" id="botaovoltar">Voltar</button> <button id="buttonProduto" >Cadastrar</button></p>
            <p id="mensagemproduto">Cadastrado com sucesso</p>
     </form>
    </div>
</div>
</body>
<script src="js/script.js"></script>
</html>
